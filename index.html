<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Yahoo Freestyle</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="card">
                <img src="Yahoo-Logo.png" alt="Yahoo-Logo">
                <div class="box">
                    <h1>Yahoo! ID :</h1>
                    <input type="YahooID" placeholder="Enter Yahoo ID">
                    <h1>Password :</h1>
                    <input type="Password" placeholder="Enter Password">
                </div>
                <div class="checkbox-list">
                    <div class="checkbox">
                        <input class="checkbox--input" type="checkbox" id="checkbox1" />
                        <label for="checkbox1"> Remember my ID & Password</label>
                    </div>
                    <div class="checkbox">
                        <input class="checkbox--input" type="checkbox" id="checkbox2" />
                        <label for="checkbox2"> Sign in Automatically</label>
                    </div>
                    <div class="checkbox">
                        <input class="checkbox--input" type="checkbox" id="checkbox3" />
                        <label for="checkbox3"> Sign in as invisible to Everyone</label>
                        <div class="button">
                            <button type="Sign in">Sign in</button>
                            <div class="language">
                                <h2>Language:</h2>
                                <div class="custom-select">
                                    <select>
                                      <option value="0">English (U.S)</option>
                                      <option value="1">Japanese</option>
                                      <option value="2">Russian</option>
                                      <option value="3">Mandarin</option>
                                    </select>
                                    <h3>Get a new Yahoo ID or Forget Password</h3>
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
